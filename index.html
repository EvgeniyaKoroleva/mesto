<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MESTO</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>

    <body class="page">
        <header class="header">
            <img src="images/Vector-header.svg" alt="лого" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/jak-iv-kusto.jpg" alt="аватар пользователя">
                <div class="profile__info">
                    <div class="profile__info-add">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="cards">
                <div class="card">
                    <img class="card__image" src="images/karachaevsk2.jpg" alt="Карачаевск">
                    <div class="card__title">
                        <h2 class="card__heading">Карачаевск</h2>
                        <button type="button" class="card__like elements__like_active"></button>
                    </div>
                </div>

                <div class="card">
                    <img class="card__image" src="images/elbrus1.jpg" alt="Эльбрус">
                    <div class="card__title">
                        <h2 class="card__heading">Гора Эльбрус</h2>
                        <button type="button" class="card__like elements__like_active"></button>
                    </div>
                </div>

                <div class="card">
                    <img class="card__image" src="images/dombay1.jpg" alt="Домбай">
                    <div class="card__title">
                        <h2 class="card__heading">Домбай</h2>
                        <button type="button" class="card__like elements__like_active"></button>
                    </div>
                </div>

                <div class="card">
                    <img class="card__image" src="images/elbrus2.jpg" alt="Эльбрус">
                    <div class="card__title">
                        <h2 class="card__heading">Гора Эльбрус</h2>
                        <button type="button" class="card__like elements__like_active"></button>
                    </div>
                </div>

                <div class="card">
                    <img class="card__image" src="images/dombay2.jpg" alt="Домбай">
                    <div class="card__title">
                        <h2 class="card__heading">Домбай</h2>
                        <button type="button" class="card__like elements__like_active"></button>
                    </div>
                </div>

                <div class="card">
                    <img class="card__image" src="images/karachaevsk2.jpg" alt="Карачаевск">
                    <div class="card__title">
                        <h2 class="card__heading">Карачаево-Черкессия</h2>
                        <button type="button" class="card__like card__like_active"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;2021 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="editform">
                        <input type="text" class="popup__field popup__field_type_title" name="profilename">
                        <input type="text" class="popup__field popup__field_type_subtitle" name="profilejob">
                        <button type="submit" class="popup__submit-button">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="scripts/index.js"></script>
    </body>
</html>
